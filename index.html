<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie i Pobieranie Stron</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Platforma do Tworzenia i Pobierania Stron</h1>
    </header>
    <main>
        <section id="tools">
            <h2>Narzędzia:</h2>
            <button id="add-text">Dodaj tekst</button>
            <button id="add-image">Dodaj obraz</button>
            <button id="add-video">Dodaj wideo</button>
            <button id="add-form">Dodaj formularz</button>
            <button id="save-page">Zapisz stronę</button>
        </section>
        <section id="page">
            <h2>Twoja Strona:</h2>
            <div id="page-content"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
